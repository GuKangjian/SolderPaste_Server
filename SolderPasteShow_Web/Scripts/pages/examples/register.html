<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UI Template | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="../../dist/img/theme/favicon.png">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../../plugins/ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="../../dist/css/main.css">

      <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
    
    <link href="../../plugins/bootstrap-social/bootstrap-social.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="skin-bosch-alt">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><img src="../../dist/img/theme/visual-bic-key.png" alt="Bosch IoT Cloud"/></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="../../index.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Full name"/>
            <!--span class="glyphicon glyphicon-user form-control-feedback"></span-->
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email"/>
            <!--span class="glyphicon glyphicon-envelope form-control-feedback"></span-->
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password"/>
            <!--span class="glyphicon glyphicon-lock form-control-feedback"></span-->
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password"/>
            <!--span class="glyphicon glyphicon-log-in form-control-feedback"></span-->
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div>

        <a href="login.html" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>    

    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    
  </body>
</html>
